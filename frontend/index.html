<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain ID System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Blockchain ID Card System</h1>
        <div class="form-container">
            <h2>Register ID</h2>
            <input type="text" id="name" placeholder="Full Name">
            <input type="text" id="idNumber" placeholder="ID Number">
            <button onclick="registerID()">Register</button>
        </div>
        <div class="form-container">
            <h2>Verify ID</h2>
            <input type="text" id="verifyIdNumber" placeholder="Enter ID Number">
            <button onclick="verifyID()">Verify</button>
            <p id="verificationResult"></p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
